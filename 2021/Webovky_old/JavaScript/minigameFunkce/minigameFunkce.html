<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame Funkce</title>
    <link rel="stylesheet" href="minigameFunkce.css">
</head>
<body>
    <div class="tabulka">
        <div class="stat-vitality">Vitality</div>
        <div class="stat-vitality-value">1</div>
        <button class="stat-vitality-button-plus" onclick="vitalitaPlus()">+</button>
        <button class="stat-vitality-button-minus" onclick="vitalitaMinus()">-</button>
        <div class="stat-strength">Strength</div>
        <div class="stat-strength-value">1</div>
        <button class="stat-strength-button-plus" onclick="strengthPlus()">+</button>
        <button class="stat-strength-button-minus" onclick="strengthMinus()">-</button>
        <div class="stat-dexterity">Dexterity</div>
        <div class="stat-dexterity-value">1</div>
        <button class="stat-dexterity-button-plus" onclick="dexterityPlus()">+</button>
        <button class="stat-dexterity-button-minus" onclick="dexterityMinus()">-</button>
    </div>
    <script src="minigameFunkce.js"></script>
</body>
</html>
